[coverage:run]
concurrency = multiprocessing
command_line = -m pytest
parallel = True
source = sfbulkquery

[darglint]
docstring_style=google

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[flake8]
ignore = S310
inline-quotes = double
max-line-length = 88
max-complexity = 18
whitelist = spelling.txt
per-file-ignores =
  test_*:D1,DAR1,S101

[mypy]
disallow_untyped_defs = True

[mypy-tests.*]
disallow_untyped_defs = False

[tool:pytest]
testpaths = tests
addopts = --cov --cov-append --cov-report=term-missing --cov-config=setup.cfg

[tox:tox]
envlist = coverage-clean,pypy3,py36,py37,py38,py39,coverage-report,lint

[testenv]
deps =
    -Urrequirements.txt
commands = pytest
depends =
    {pypy3,py36,py37,py38,py39}: coverage-clean
    coverage-report: pypy3,py36,py37,py38,py39

[testenv:coverage-report]
skip_install = true
deps = coverage
commands =
    coverage html
    coverage report
    coverage erase
parallel_show_output = True

[testenv:coverage-clean]
skip_install = true
deps = coverage
commands = coverage erase

[testenv:lint]
skip_install = true
deps =
  -Urrequirements-lint.txt
parallel_show_output = True
commands =
    mypy --disallow-untyped-defs sfbulkquery.py
    flake8 sfbulkquery.py
